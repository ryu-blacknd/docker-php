[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postfix]
command=/etc/init.d/postfix start
autostart=true

[program:mysqld]
command=/etc/init.d/mysqld start
autostart=true

[program:httpd]
command=/usr/local/apache2/bin/apachectl start
autostart=true
